steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--platform=linux/amd64'
      - '--build-arg'
      - 'VERSION=v3.1.4-one-shot-fix'
      - '--build-arg'
      - 'GIT_COMMIT=09a3988'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/mcp-memory-proxy:v3.1.4-one-shot-fix'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/mcp-memory-proxy:latest'
      - 'memory-proxy'
images:
  - 'gcr.io/${PROJECT_ID}/mcp-memory-proxy:v3.1.4-one-shot-fix'
  - 'gcr.io/${PROJECT_ID}/mcp-memory-proxy:latest'
options:
  machineType: 'N1_HIGHCPU_8'
timeout: '600s'
